<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
</head>
<style>
  body {
  font-family: Arial, sans-serif;
}

table {
  width: 50%;
  margin: 20px auto;
  border-collapse: collapse;
  text-align: left;
  border: 1px solid white;
}

th, td {
  padding: 10px 15px;
  border: 2px solid black;
}

th {
  background-color: blue;
  color: white;
  font-weight: bold;
  text-align: center;
}

hr {
  border: 1px solid black;
  margin: 8px 0;
}

</style>
<body>
  <table>
    <thead>
      <tr>
        <th>Roll No.</th>
        <th>Contact</th>
        <th>Subject</th>
        <th>Credit Hr.</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>105</td>
        <td>03005443906<hr>03224667892</td>
        <td>English</td>
        <td>3</td>
      </tr>
      <tr>
        <td>106</td>
        <td>03085214677</td>
        <td>Islamiat</td>
        <td>3</td>
      </tr>
      <tr>
        <td>123</td>
        <td>03045672133</td>
        <td>
          ICT Lab<hr>
          ICT Theory
        </td>
        <td>2+1</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
